<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
  <title>Image Scraper</title>
</head>

<body>

  <div class="container-sm mt-5">
    <h1 class="text-center fs-2 text">Image Scraper</h1>
    <form>
      <input type="search" class="form-control form-control-lg" placeholder="Type your url" name="urls">
      <button class="btn btn-success mx-auto p-2 mt-3">Fetch</button>
    </form>
    <button id="download" type="button" class="btn mt-4 mx-auto" data-bs-toggle="modal"
      data-bs-target="#staticBackdrop">
      Download
    </button>
    <div class="modal fade bg-body-tertiary" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
      tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog border border-4 rounded">
        <div class="modal-content bg-dark bg-gradient">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-white" id="staticBackdropLabel">Download</h1>
          </div>
          <div class="modal-body text-white text-center">
            Downloading is in progress, Wait for few seconds!!!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-button close" style="background-color: #20c997 ;display: none;"
              data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="static/write.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
